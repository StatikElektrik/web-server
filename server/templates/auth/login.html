{% extends 'auth/base.html' %}

{% block content %}
<form class="box custom-box is-centered">
    <div class="field is-vcentered">
      <label class="label">Email</label>
      <div class="control has-icons-left">
        <span class="icon is-small is-left">
            <i class="mdi mdi-email"></i>
          </span>
        <input class="input" type="email" placeholder="e.g. alex@example.com">
      </div>
    </div>
  
    <div class="field">
      <label class="label">Password</label>
      <div class="control has-icons-left">
        <span class="icon is-small is-left">
            <i class="mdi mdi-lock"></i>
          </span>
        <input class="input" type="password" placeholder="********">
      </div>
    </div>
  
    <div class="buttons">
        <a class="button is-primary" href="{{ url_for('PageRoutes.dashboard')}}"><strong>Login</strong></a>
        <p class="content"> Don't you have an account? <a href="{{ url_for('PageRoutes.signup')}}">Signup</a></p>
    </div>
  </form>

{%endblock%}
