{% extends 'dashboard_partials/base.html' %}

{% block content %}

<div class="columns">
   <div class="column is-8">
      <div class="card">
         <div class="card-content">
            <div class="media">
               <div class="media-left">
                  <figure class="image is-480x320">
                     <img src="https://bulma.io/images/placeholders/480x320.png" alt="Image">
                  </figure>
               </div>
               <div class="media-content">
                  <p class="title is-4">Recommended Prediction Date</p>
                  <p class="subtitle is-6">{Prediction Date}</p>
               </div>
            </div>
         </div>
      </div>
   </div>
   <div class="column is-4">
      <div class="card tile is-child">
         <header class="card-header">
            <p class="card-header-title">
               <span class="icon"><i class="mdi mdi-account default"></i></span>
               Driver
            </p>
         </header>
         <div class="card-content">
            <div class="media">
               <div class="media-left">
                  <figure class="image is-128x128">
                     <img class="is-rounded" src="https://bulma.io/images/placeholders/128x128.png">
                  </figure>
               </div>
               <div class="media-content">
                  <p class="subtitle is-7">Name Surname: </p>
                  <p class="subtitle is-7">Age: </p>
                  <p class="subtitle is-7">Licence: </p>
                  <p class="subtitle is-7">Contact Number: </p>
               </div>
            </div>
         </div>
      </div>
   </div>
</div>
<div>
   <section class="is-medium has-background-white-ter mt-5 mb-5">
      <div class="columns ml-1 mr-1">
         <div class="column is-half ">
            <div class="card">
               <div class="card-header">
                  <div class="tabs is-boxed">
                     <ul>
                        <li class="is-active" id="tab1">
                           <a>
                              <span class="icon is-small"><i class="mdi mdi-bus-alert" aria-hidden="true"></i></span>
                              <span>Possible Failures</span>
                           </a>
                        </li>
                        <li id="tab2">
                           <a>
                              <span class="icon is-small"><i class="mdi mdi-calendar-alert"
                                    aria-hidden="true"></i></span>
                              <span>Historic Failures</span>
                           </a>
                        </li>
                     </ul>
                  </div>
               </div>
               <div class="card-content" id="tab-content-1">
                  <!-- Content for Tab 1 -->
                  <p>This is the content of Tab 1.</p>
               </div>
            </div>
         </div>
         <div class="column is-half">
            <figure class="image is-640x480">
               <img src="https://bulma.io/images/placeholders/640x480.png">
            </figure>
         </div>
      </div>

   </section>
</div>




{% endblock %}
